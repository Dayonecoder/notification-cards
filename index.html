<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="body-background"></div>
        <div class="body-background"></div>
        <div class="card">
            <div class="approval-card-background"></div>
            <i class="fa-solid fa-xmark close-icon"></i>
            <div class="message-container">
                <i class="fa-solid fa-check approval-icon">
                    <div class="approval-shade"></div>
                </i>

                <div class="message">
                    <p>Thank you for subscribing!</p>
                    <p>You will recieve an email to confirm your subscription</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="disapproval-card-background"></div>
            <i class="fa-solid fa-xmark close-icon"></i>

            <div class="message-container">
                <i class="fa-solid fa-xmark disapproval-icon">
                    <div class="disapproval-shade"></div>
                </i>

                <div class="message">
                    <p>Oups! An error occured</p>
                    <p>Apologies for the inconvenience. Please try again</p>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
